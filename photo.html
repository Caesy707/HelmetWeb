<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全帽</title>
    <link rel="stylesheet" href="photo.css">
    <script src="js/iconfont.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="outLineBox">
        <div class="leftBox Box">
            <div class="launchPhoto">
                <div class="tipbox">
                    <input class="input-file" type="file">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-shangchuantupian1"></use>
                      </svg>
                    <div class="text">
                        <span class="firsttext">上传图片</span></br>
                        <span class="secondtext">图片格式为png或jpg</span>
                    </div>
                </div>
                <img src="" id="leftimage" class="image">
            </div>
        </div>
        <div class="rightBox Box">
            <img src="" id="rightimage" class="image">
        </div>
        <div class="Arrows smallbox">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-youjiantou"></use>
              </svg>
        </div>
        <div class="rephoto smallbox" id="reSubmit" data-state="false">重新上传
            <input class="input-files" type="file" id="file">
        </div>
    </div>
</body>
<script src="./js/photo.js" type="text/javascript"></script>

</html>
